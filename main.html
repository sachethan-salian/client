<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Portal</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* General styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }

    /* Tabs styling */
    .tabs {
      display: flex;
      border-bottom: 2px solid #ddd;
    }
    .tab {
      padding: 10px 20px;
      cursor: pointer;
      border: 1px solid #ddd;
      border-bottom: none;
      margin-right: 5px;
      background: #f4f4f9;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }
    .tab.active {
      background: #007BFF;
      color: white;
      border-bottom: 2px solid white;
    }
    .tab:hover {
      background: #007BFF;
      color: white;
    }

    /* Tab content styling */
    .tab-content {
      display: none;
      padding: 20px 0;
    }
    .tab-content.active {
      display: block;
    }

    /* Table styling */
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    table th, table td {
      text-align: left;
      padding: 10px;
      border: 1px solid #ddd;
    }
    table th {
      background-color: #f4f4f9;
    }
    table tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    /* Button styling */
    button {
      padding: 10px 20px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome, <span id="clientName"></span></h2>
    <p>Email: <span id="clientEmail"></span></p>

    <!-- Tabs -->
    <div class="tabs">
      <div class="tab active" data-tab="tickets">Tickets</div>
      <div class="tab" data-tab="profile">Profile</div>
      <div class="tab" data-tab="settings">Settings</div>
    </div>

    <!-- Tab Contents -->
    <div id="tickets" class="tab-content active">
      <h3>Your Tickets</h3>
      <table>
        <thead>
          <tr>
            <th>Ticket ID</th>
            <th>Subject</th>
            <th>Description</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="ticketsTable"></tbody>
      </table>
      <h3>Create New Ticket</h3>
      <form id="createTicketForm">
        <input type="text" id="subject" placeholder="Subject" required>
        <textarea id="description" placeholder="Description" required></textarea>
        <button type="submit">Create Ticket</button>
      </form>
    </div>

    <div id="profile" class="tab-content">
      <h3>Profile</h3>
      <p>Client Name: <span id="profileName"></span></p>
      <p>Email: <span id="profileEmail"></span></p>
    </div>

    <div id="settings" class="tab-content">
      <h3>About</h3>
      <p>Updating........</p>
      <a href="test.html">Upcomming1</a>
      <a href="login2.html">Upcomming2</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
