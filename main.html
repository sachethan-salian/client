html,body,h1,h2,h3,h4,h5 {font-family: "RobotoDraft", "Roboto", sans-serif}
.w3-bar-block .w3-bar-item {padding: 16px}
    /* Style for the truncated text */
  td {
      max-width: 125px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    /* Style for expanded text */
    td.expanded {
      white-space: normal;
      overflow: visible;
    }
  tr:nth-child(even) {background-color: #f2f2f2;}
  
/* Table container with rounded edges */
.table-container {
  overflow: hidden; /* Ensures rounded corners apply to all content */
  border-radius: 12px; /* Adjust for the desired roundness */
  border: 1px solid #ddd; /* Subtle border for the table */
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional shadow for elegance */
  background-color: #fff; /* Background color for better contrast */
}

/* Table styling */
.table-container table {
  width: 100%;
  border-collapse: collapse; /* Prevents double borders */
}

/* Header row styling */
.table-container th {
  background-color: #0056b3; /* Professional heading color (blue) */
  color: #ffffff; /* White text for contrast */
  font-weight: 600; /* Slightly bold font */
  padding: 12px 15px;
  text-align: left;
  text-transform: uppercase; /* Optional: Makes the header text uppercase */
}

/* Data cell styling */
.table-container td {
  padding: 10px 15px;
  border-bottom: 1px solid #ddd; /* Subtle separator for rows */
  color: #333; /* Darker text for readability */
}

/* Alternating row colors for readability */
.table-container tr:nth-child(even) {
  background-color: #f9f9f9; /* Light gray for even rows */
}

/* Row hover effect */
.table-container tr:hover {
  background-color: #f1f5f9; /* Slightly darker hover effect */
  transition: background-color 0.3s ease; /* Smooth hover effect */
}

/* Optional: Style for the first column */
.table-container td:first-child {
  font-weight: 500; /* Slightly bold */
  color: #0056b3; /* Matches the header color */
}
/* Styling based on data-status attribute */
/* Change "Open" to "Pending" visually */
td[data-status="open"]::before {
  content: "Pending";
  color: #ff9800; /* Orange for Pending */
  font-weight: bold;
}

/* Hide the original text */
td[data-status="open"] {
  color: transparent;
}

td[data-status="accepted"] {
  color: #4caf50; /* Green for Accepted */
  font-weight: bold;
}

td[data-status="on process"] {
  color: #2196f3; /* Blue for On Process */
  font-weight: bold;
}

td[data-status="rejected"] {
  color: #f44336; /* Red for Rejected */
  font-weight: bold;
}
/* Blinking animation */

@keyframes blink {
  0%, 100% {
    opacity: 1;
    color: red; /* Explicitly set red here */
  }
  50% {
    opacity: 0;
    color: red; /* Ensure red is retained even when blinking */
  }
}

.blink-red {
  animation: blink 1s infinite;
  color: red; /* Initial red color */
}
.blink-red-tc {
  animation: blink 1s infinite;
  bacground-color: red; /* Initial red color */
}

#loadimg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;

#loadimg div {

#loadimg img.logo {

}
#loadimg span {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 80px;
    height: 80px;
    border: 4px solid transparent;
    border-top: 4px solid #8A2BE2;
    border-radius: 50%;
    z-index: 2;
    animation: spin 1s linear infinite;
  }
@keyframes spin {
    0% { transform: translate(-50%, -50%) rotate(0deg); }
    100% { transform: translate(-50%, -50%) rotate(360deg); }
}
  /* Popup message style */
.popup-msg {
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    padding: 10px 20px;
    background-color: #8A2BE2;
    color: white;
    border-radius: 5px;
    display: none;
    opacity: 0;
    transition: opacity 0.5s ease;
    z-index: 9999;
}

/* Fade in effect */
.popup-msg.show {
    display: block;
    opacity: 50%;
}
  .highlight {

.pass-word {
  cursor: pointer;
  position: relative;
}

/* Default hidden state */
.pass-word::before {
  content: "****"; /* Display masked password */
  letter-spacing: 3px;
  font-family: "Courier New", Courier, monospace;
}

/* Show the actual password on hover */
.pass-word:hover::before {
  content: attr(data-password); /* Display the password stored in the data attribute */

  font-family: inherit;
}

.ticket-container {
  display: flex;
  flex-wrap: wrap; /* Allows wrapping to the next line */
  gap: 10px; /* Space between boxes */
  justify-content: center; /* Centers the boxes */
}

.ticket-box {
  background-color: #ffffff; /* White background */
  border: 1px solid #ddd; /* Subtle border */
  border-radius: 12px; /* Rounded corners */
  padding: 20px 30px; /* Extra padding */
  width: calc(25% - 20px); /* Make space for 4 boxes per row with gap included */
  box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2); /* Enhanced shadow */
  transition: transform 0.2s ease-in-out;
  text-align: center;
}

@media screen and (max-width: 768px) {
  .ticket-box {
    width: calc(50% - 20px); /* Adjust to 2 boxes per row for smaller screens */
  }
}

@media screen and (max-width: 480px) {
  .ticket-box {
    width: 100%; /* Single column for very small screens */
  }
}


/* Hover effect */

/* Icon styling */

  <script>
    // Function to open the sidebar
    function w3_open() {
      document.getElementById("mySidebar").style.display = "block";
      document.getElementById("myOverlay").style.display = "block";
    }

    // Function to close the sidebar
    function w3_close() {
      document.getElementById("mySidebar").style.display = "none";
      document.getElementById("myOverlay").style.display = "none";
    }

    // Function to toggle visibility of elements
    function myFunc(id) {
      const x = document.getElementById(id);
      if (x.className.indexOf("w3-show") === -1) {
        x.className += " w3-show"; 
        x.previousElementSibling.className += " w3-red";
      } else { 
        x.className = x.className.replace(" w3-show", "");
        x.previousElementSibling.className = x.previousElementSibling.className.replace(" w3-red", "");
      }
    }

    // Open the default mail view
  function openMail(personName, event) {
  const people = document.getElementsByClassName("person");
  for (let i = 0; i < people.length; i++) {
    people[i].style.display = "none";
  }

  const tabs = document.getElementsByClassName("test");
  for (let i = 0; i < tabs.length; i++) {
    tabs[i].className = tabs[i].className.replace(" w3-light-grey", "");
  }

  document.getElementById(personName).style.display = "block";

  // Ensure event is passed correctly
  if (event) {
    event.currentTarget.className += " w3-light-grey";
  }
}


    // Default opening tab
    openMail("Borge");

    // Event delegation for toggling expanded/collapsed text
    const ticketTable = document.getElementById("ticketTable");
    ticketTable.addEventListener("click", (event) => {
      const element = event.target;

      if (element.tagName === "TD") {
        element.classList.toggle("expanded");
      }
    });

    // Revert to truncated text when clicking outside
    document.addEventListener("click", (event) => {
      document.querySelectorAll("#ticketTable td.expanded").forEach((element) => {
        if (!element.contains(event.target)) {
          element.classList.remove("expanded");
        }
      });
    });
