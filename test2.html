<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ticket Management</title>
  <style>
    /* General Styles */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f9f9f9;
  color: #333;
}

header {
  background-color: #666;
  color: white;
  padding: 10px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

header h1 {
  margin: 0;
}

.user-menu {
  position: relative;
  display: flex;
  align-items: center;
}

.user-menu span {
  margin-right: 5px;
}

.dropdown-btn {
  background: none;
  border: none;
  color: white;
  cursor: pointer;
}

.dropdown-content {
  display: block;
  position: absolute;
  top: 30px;
  right: 0;
  background-color: white;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 10px;
  text-decoration: none;
  display: block;
}

.dropdown-content a:hover {
  background-color: #ddd;
}

.user-menu:hover .dropdown-content {
  display: block;
}

/* Welcome Section */
.welcome-section {
  padding: 20px;
}

.welcome-section .highlight {
  color: purple;
}

/* Ticket Section */
.ticket-section {
  padding: 20px;
}

.ticket-summary {
  display: flex;
  justify-content: flex-end;
  margin-bottom: 10px;
}

.ticket-total {
  background-color: #ff80bf;
  color: white;
  padding: 5px 10px;
  border-radius: 20px;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-bottom: 20px;
}

table th,
table td {
  border: 1px solid #ccc;
  text-align: center;
  padding: 10px;
}

table th {
  background-color: #ddd;
}

.add-ticket {
  text-align: right;
}

.add-ticket button {
  background-color: #ff4d4d;
  color: white;
  border: none;
  border-radius: 50px;
  padding: 10px 20px;
  cursor: pointer;
  font-size: 16px;
}

.add-ticket button .plus-icon {
  font-size: 20px;
  margin-left: 5px;
}

.add-ticket button:hover {
  background-color: #ff3333;
}

/* Modal Styles */
.modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  z-index: 10;
}

.modal-content {
  background: white;
  margin: 10% auto;
  padding: 20px;
  border-radius: 10px;
  width: 50%;
  position: relative;
}

.modal-content h3 {
  margin: 0 0 20px;
}

.modal-content label {
  display: block;
  margin-top: 10px;
}

.modal-content input,
.modal-content textarea,
.modal-content button {
  width: 100%;
  margin-top: 5px;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.modal-content button {
  background-color: #4CAF50;
  color: white;
  border: none;
  cursor: pointer;
}

.modal-content button:hover {
  background-color: #45a049;
}

.close {
  position: absolute;
  top: 10px;
  right: 15px;
  font-size: 20px;
  cursor: pointer;
}

  </style>
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="header-container">
      <h1>Ticket Management</h1>
      <div class="user-menu">
        <span id="usernameDisplay"></span>
        <button class="dropdown-btn">â–¼</button>
        <div class="dropdown-content">
          <a href="#" onclick="logout()">Logout</a>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Section -->
  <main>
    <section class="welcome-section">
      <h2>Hello, <span id="user-name" class="highlight"></span></h2>
      <p>Your Tickets</p>
    </section>

    <section class="ticket-section">
    	<div id="userSection" class="hidden">
      <div class="ticket-summary">
        <span class="ticket-total">Total: <span id="total-tickets">1</span></span>
      </div>
      <table>
        <thead>
          <tr>
            <th>Ticket ID</th>
            <th>Type</th>
            <th>Due Date</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="ticketTable"></tbody>
      </table>
      <div class="add-ticket">
        <button onclick="openAddTicketPopup()">Add Ticket <span class="plus-icon">+</span></button>
      </div>
    </section>
  </main>

  <!-- Add Ticket Modal -->
  <div id="ticketModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeAddTicketPopup()">&times;</span>
      <h3>Create a New Ticket</h3>
      <form id="ticketForm">
        <label for="type">Type of Edit</label>
        <input type="text" id="type" required>
        
        <label for="dueDate">Due Date</label>
        <input type="date" id="dueDate" required>
        
        <label for="fileUrl">File URL</label>
        <input type="url" id="fileUrl" required>
        
        <label for="description">Description</label>
        <textarea id="description" required></textarea>
        
        <button type="button" onclick="createTicket()">Add Ticket</button>
      </form>
    </div>
  </div>
</div>
  <script>

  const fileUrl = document.getElementById("fileUrl").value;

async function fetchTickets() {
  const response = await fetch("https://script.google.com/macros/s/AKfycbwSWYsHeE9Q1rxjRnhSQp152IDEO3VWlCmKD3tNY38JMPqDvLjWTxEfn2031M9-ZyceuA/exec", {
    method: "POST",
    body: JSON.stringify({
      action: "fetchTickets",
      email
    }),
  });

  const result = await response.json();
  const tableBody = document.getElementById("ticketTable");
  result.tickets.forEach(ticket => {
    const formattedDate = formatDate(ticket[3]); // Assuming ticket[3] is the due date
    const row = `<tr>
      <td>${ticket[0]}</td>
      <td>${ticket[2]}</td>
      <td>${formattedDate}</td>
      <td>${ticket[6]}</td>
    </tr>`;
    tableBody.insertAdjacentHTML("beforeend", row);
  });
}
function formatDate(dateString) {
  const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
  const date = new Date(dateString);
  const day = String(date.getDate()).padStart(2, "0");
  const month = months[date.getMonth()];
  const year = date.getFullYear();
  return `${day}-${month}-${year}`;
}

</html>
