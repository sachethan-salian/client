<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter Email" required>
      
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter Password" required>
      
      <button type="button" onclick="loginUser()">Login</button>
    </form>
    <p>Don't have an account? <a href="register2.html">Register here</a></p>
  </div>
  
  <script>
    async function loginUser() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const response = await fetch("https://script.google.com/macros/s/AKfycbwSWYsHeE9Q1rxjRnhSQp152IDEO3VWlCmKD3tNY38JMPqDvLjWTxEfn2031M9-ZyceuA/exec", {
        method: "POST",
        body: JSON.stringify({
          action: "login",
          email,
          password
        }),
      });

      const result = await response.json();
      if (result.status === "success") {
        alert("Welcome, " + result.username);
        localStorage.setItem("username", result.username);
        localStorage.setItem("email", result.email);
        window.location.href = "test2.html";
      } else {
        alert(result.message);
      }
    }
  </script>
</body>
</html>
